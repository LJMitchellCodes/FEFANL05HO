<form (ngSubmit) = "formSubmit()">
  <label for = "city">City:  </label>
  <input type ="text" placeholder="City" name="city" required [(ngModel)]="model.city"><br>

  <label for = "country">Country:  </label>
  <input type ="text" placeholder="Country" name="country" required [(ngModel)]="model.country"><br>

  <label for = "description">Description:  </label>
  <textarea type ="text" placeholder="Description" name="description" required [(ngModel)]="model.description"></textarea><br>

  <button type="submit">Submit</button>
</form>
